<ion-header>

  <ion-navbar>
    <ion-title>AddShoppingItem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input [(ngModel)]="item.name" placeholder="Ipad Pro"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Quantity</ion-label>
    <ion-input [(ngModel)]="item.quantity" type="number" placeholder="1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Price</ion-label>
    <ion-input [(ngModel)]="item.price" type="number" placeholder="700"></ion-input>
  </ion-item>
    <ion-content padding>
      <ion-row center>
          <ion-col text-center>
            <button ion-button block (click)="addItem(item)">Add</button>
          </ion-col>
      </ion-row>
    </ion-content>
</ion-content>
